<!DOCTYPE html>
<html>
    <head>
        <title>Eat Frontend<title>
    <head>
        <body>
            <button id = "btn" class="fetch">fetch</button>
            <div id="box"></div>
            
        </body>
        <script>
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");
            var result = "";
            btn.addEventListener("click", function() {
                fetch("blog.muxixyz.test:5488/api/v2.0/").then(res => {
                    return res.json()
                }).then (res => {
                    result = res.count;
                    box.innerHTML = result;
                })
            })            
        </script>

</html>
